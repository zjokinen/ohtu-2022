plugins {
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

application {
    mainClass = 'Main'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
